<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Clientes | Agencia Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.css"> </head>
<body class="login-body">

    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <div class="login-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h2 class="fw-bold text-white mt-3">Bienvenido</h2>
                <p class="text-white-50">Ingresa tus credenciales para continuar</p>
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label text-white-50">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-envelope text-cyan"></i></span>
                        <input type="email" class="form-control login-input border-start-0" placeholder="usuario@agencia.com">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label text-white-50">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-key text-cyan"></i></span>
                        <input type="password" class="form-control login-input border-start-0" placeholder="••••••••">
                    </div>
                </div>
                <button type="submit" class="btn btn-login w-100 mb-3">Entrar al Panel</button>
            </form>

            <div class="text-center">
                <a href="index.html" class="text-white-50 text-decoration-none small">
                    <i class="bi bi-arrow-left"></i> Volver a la web
                </a>
            </div>
        </div>
    </div>

</body>
</html>
